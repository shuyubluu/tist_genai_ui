<span>
  <div class="grid-column-3 mb-2">
    <div class="caseTitle">姓名</div>
    <div class="caseContent">{{ caseInformationService.caseData[0].name }}</div>
    <div class="caseTitle">身分證字號</div>
    <div class="caseContent">
      {{ caseInformationService.caseData[0].idNumber }}
    </div>
    <div class="caseTitle">開案日期</div>
    <div class="caseContent">
      {{ caseInformationService.caseData[0].caseOpeningDate }}
    </div>
  </div>
  <div class="divCenter">
    <span
      class="checkFormButton"
      [ngClass]="{ highlightButton: router.url === '/hd110' }"
      (click)="goToHd110()"
      >開案評估</span
    >
    <span
      class="checkFormButton"
      [ngClass]="{ highlightButton: router.url === '/hd120' }"
      (click)="goToHd120()"
      >基本資料</span
    >
    <span
      class="checkFormButton"
      [ngClass]="{ highlightButton: router.url === '/hd130' }"
      (click)="goToHd130()"
      >初評表</span
    >
    <span
      class="checkFormButton"
      [ngClass]="{
        highlightButton: router.url === '/hd140' || router.url === '/hd140/form'
      }"
      (click)="goToHd140()"
      >例行訪視紀錄</span
    >
    <span
      class="checkFormButton"
      [ngClass]="{
        highlightButton: router.url === '/hd150' || router.url === '/hd150/form'
      }"
      (click)="goToHd150()"
      >複評表</span
    >
    <span
      class="checkFormButton"
      [ngClass]="{
        highlightButton: router.url === '/hd160' || router.url === '/hd160/form'
      }"
      (click)="goToHd160()"
      >生活品質問卷</span
    >
    <span
      class="checkFormButton"
      [ngClass]="{ highlightButton: router.url === '/hd100/form' }"
      (click)="goToHd100Form()"
      >結案表</span
    >
    <span
      class="checkFormButton"
      [ngClass]="{
        highlightButton: router.url === '/hd170' || router.url === '/hd170/form'
      }"
      (click)="goToHd170()"
      >轉介單</span
    >
  </div>
</span>
