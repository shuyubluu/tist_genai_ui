<input
  nz-input
  [type]="getInputType()"
  [ngClass]="getInputClass()"
  [(ngModel)]="contentEntered"
  (ngModelChange)="onInputTextChange($event)"
  [value]="enteredContent"
  (input)="onInput($event)"
  [disabled]="disabled"
  [placeholder]="placeholder"
  (blur)="onTouched()"
/>
