<input
  *ngIf="isReady"
  nz-input
  [ngClass]="getInputClass()"
  [type]="type"
  [ngStyle]="{ width: inputWidth }"
  [value]="enteredContent"
  (input)="onInput($event)"
  [disabled]="disabled"
  [placeholder]="placeholder"
  (blur)="onTouched()"
  [attr.maxLength]="maxLength ? maxLength : null"
  oninput="this.maxLength > 0 ? this.value = this.value.slice(0, this.maxLength) : null"
/>
