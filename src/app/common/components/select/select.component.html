<nz-select
  class="select"
  nzSize="default"
  [(ngModel)]="selectedOption"
  [ngStyle]="{ width: selectWidth }"
  [nzPlaceHolder]="placeHolder"
  [ngClass]="getSelectClass()"
  (ngModelChange)="onSelectChange($event)"
  [disabled]="disabled"
>
  <nz-option
    *ngFor="let option of options"
    [nzValue]="option === '---' ? '' : option"
    [nzLabel]="option"
  ></nz-option>
</nz-select>
