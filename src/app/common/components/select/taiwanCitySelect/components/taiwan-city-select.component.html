<select
  class="countySelect"
  [disabled]="disabled"
  (change)="onCityChange($event)"
>
  <option value="">選擇縣市</option>
  <option *ngFor="let city of cities" [value]="city.countycode[0]">
    {{ city.countyname[0] }}
  </option>
</select>

<select
  *ngIf="!onlyCity"
  class="districtSelect"
  [disabled]="disabled"
  (change)="onDistrictChange($event)"
>
  <option value="">選擇鄉鎮市區</option>
  <option *ngFor="let district of districts" [value]="district.towncode01">
    {{ district.townname }}
  </option>
</select>

<select
  *ngIf="!onlyCity"
  class="villageSelect"
  [disabled]="disabled"
  (change)="onVillageChange($event)"
>
  <option value="">選擇村(里)</option>
  <option *ngFor="let village of villages" [value]="village.villageId[0]">
    {{ village.villageName[0] }}
  </option>
</select>
