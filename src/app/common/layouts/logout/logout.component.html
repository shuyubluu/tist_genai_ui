<div class="d-flex">
  <div class="auto_logout">
    <span>自動登出時間</span>
    <span class="countdown"
      >{{ minutes }}:{{ seconds < 10 ? "0" + seconds : seconds }}</span
    >
    <span class="reset" (click)="resetCountdown()">
      <img src="../../../../assets/img/icons-reset.svg" alt="reset" />
    </span>
  </div>
</div>
