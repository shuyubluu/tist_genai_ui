<div class="login-page">
  <div class="login-container">
    <h2>帳號登入</h2>
    <form [formGroup]="form">
      <div class="form-group">
        <label for="account">帳號：</label>
        <app-input
          [inputWidth]="'300px'"
          [maxLength]="30"
          formControlName="account"
        />
      </div>
      <div class="form-group">
        <label for="password">密碼：</label>
        <app-input
          [inputWidth]="'300px'"
          [maxLength]="30"
          [type]="'password'"
          formControlName="password"
        />
        <a href="/change-password" class="forgot-password">忘記密碼？</a>
      </div>
      <div class="form-group">
        <label for="captcha">驗證碼：</label>
        <div class="captcha-container">
          <div class="captcha-image">Uygn8k</div>
          <button class="update-button">更新</button>
        </div>
        <app-input
          [inputWidth]="'300px'"
          [maxLength]="6"
          formControlName="captcha"
        />
      </div>
      <button class="login-button" (click)="login()">登入</button>
    </form>
  </div>
  <div class="space"></div>
</div>
