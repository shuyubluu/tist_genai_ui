<app-case-information [currentTab]="'例行訪視表清單'" />
<div class="mt"></div>
<form [formGroup]="form">
  <div class="grid-container">
    <div class="grid-columns-2 border-bottom-0">
      <div class="label">查詢區間</div>
      <div>
        <app-dayPicker formControlName="queryStartTime" /> 到
        <app-dayPicker formControlName="queryEndTime" />
      </div>
      <div class="label">訪視人員姓名</div>
      <div>
        <app-input
          [inputWidth]="'130px'"
          [maxLength]="30"
          formControlName="responsiblePerson"
        />
      </div>
    </div>
  </div>
  <div class="buttonArea">
    <app-button [buttonText]="'搜尋'" (click)="search()" />
    <app-button
      [attachClassName]="['success']"
      [buttonText]="'新增'"
      (click)="create()"
    />
    <app-button
      [attachClassName]="['danger']"
      [buttonText]="'關閉'"
      (click)="closeTab('例行訪視表清單')"
    />
  </div>
</form>
<div class="mt"></div>
<div class="hd100-list-search">
  <div class="message">搜尋結果: 共{{ searchResultData.length }}筆</div>
  <div class="mt"></div>
  <div class="grid-search-container">
    <div class="grid-columns searchTitle">
      <div>訪視日期</div>
      <div>風險等級</div>
      <div>訪視人員職稱</div>
      <div>訪視人員姓名</div>
      <div>簽核狀態</div>
      <div>操作</div>
    </div>
    <div
      class="grid-columns tableBorder"
      *ngFor="let searchResult of newSearchResultData; let i = index"
      [ngClass]="{
        'even-row': i % 2 === 1,
        'odd-row': i % 2 !== 1
      }"
    >
      <div>
        {{ searchResult.caseOpeningDate }}
      </div>
      <div>
        {{ searchResult.caseClassification }}
      </div>
      <div>
        {{ searchResult.responsiblePersonJobTitle }}
      </div>
      <div>
        {{ searchResult.responsiblePerson }}
      </div>
      <div>
        {{ searchResult.approvalStatus }}
      </div>
      <!-- !TODO -->
      <div>
        <app-button [buttonText]="'檢視'" (click)="view()" />
        <app-button
          *ngIf="searchResult.responsiblePersonJobTitle === '社工'"
          [buttonText]="'編輯'"
          [attachClassName]="['warning']"
          (click)="edit()"
        />
      </div>
    </div>
  </div>
  <div class="mt-10"></div>
  <nz-pagination
    [nzPageIndex]="currentPage"
    [nzPageSize]="pageSize"
    (nzPageIndexChange)="onPageIndexChange($event)"
    [nzTotal]="searchResultData.length"
  />
</div>
