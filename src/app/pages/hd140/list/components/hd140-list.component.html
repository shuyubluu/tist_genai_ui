<app-case-information [currentTab]="'例行訪視表清單'" />
<h1 class="inner-title">1-4 例行訪視表清單</h1>
<div class="mt"></div>
<div class="table-container">
  <ng-container>
    <form [formGroup]="form">
      <nz-table class="bordered-table">
        <tr>
          <th class="th-cell custom-header bold-text" nzAlign="center">
            查詢區間
          </th>
          <td class="td-cell custom-cell">
            <app-dayPicker formControlName="queryStartTime" /> 到
            <app-dayPicker formControlName="queryEndTime" />
          </td>
        </tr>

        <tr>
          <th colspan="4" class="custom-header">
            <app-button
              [buttonIcon]="'search'"
              [buttonText]="'搜尋'"
              (click)="search()"
            />
            <app-button
              [buttonIcon]="'add'"
              [buttonText]="'新增'"
              (click)="create()"
            />
            <app-button
              [buttonIcon]="'close'"
              [buttonText]="'關閉'"
              (click)="closeTab('例行訪視表清單')"
            />
          </th>
        </tr>
      </nz-table>
    </form>
  </ng-container>
</div>
<div class="mt"></div>
<div class="hd100-list-search">
  <div class="message">搜尋結果: 共{{ searchResultData.length }}筆</div>
  <form>
    <div class="mt"></div>
    <div class="table-container">
      <ng-container>
        <table class="bordered-table">
          <thead>
            <tr class="custom-header2 bold-text">
              <th class="th-cell" nzAlign="center">開案日期</th>
              <th class="th-cell" nzAlign="center">風險等級</th>
              <th class="th-cell" nzAlign="center">個案姓名</th>
              <th class="th-cell" nzAlign="center">志工訪視區</th>
              <th class="th-cell" nzAlign="center">操作</th>
            </tr>
          </thead>
          <tbody>
            <tr
              *ngFor="let searchResult of newSearchResultData; let i = index"
              [ngClass]="{
                'even-row': i % 2 === 1,
                'custom-cell': i % 2 !== 1
              }"
            >
              <td class="td-cell2" nzAlign="center">
                {{ searchResult.caseOpeningDate }}
              </td>
              <td class="td-cell2" nzAlign="center">
                {{ searchResult.caseClassification }}
              </td>
              <td class="td-cell2" nzAlign="center">
                {{ searchResult.caseName }}
              </td>
              <td class="td-cell2" nzAlign="center">
                {{ searchResult.visitTime }}
                {{ searchResult.responsiblePerson }} 訪
              </td>
              <!-- !TODO -->
              <td class="td-cell3" nzAlign="center">
                <app-button [buttonText]="'編輯'" (click)="edit()" />
                <app-button [buttonIcon]="'delete'" [buttonText]="'刪除'" />
              </td>
            </tr>
          </tbody>
        </table>
      </ng-container>
    </div>
  </form>
  <div class="mt-10"></div>
  <nz-pagination
    [nzPageIndex]="currentPage"
    [nzPageSize]="pageSize"
    (nzPageIndexChange)="onPageIndexChange($event)"
    [nzTotal]="searchResultData.length"
  />
</div>
