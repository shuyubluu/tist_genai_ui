<h1 class="inner-title">2 個案結案名冊</h1>
<div class="mt"></div>
<div class="table-container">
  <ng-container>
    <form [formGroup]="form">
      <nz-table class="bordered-table">
        <tr>
          <th class="th-cell custom-header bold-text" nzAlign="center">
            結案日期
          </th>
          <td class="td-cell custom-cell">
            <app-dayPicker formControlName="closureDate" />
          </td>
          <th class="th-cell custom-header bold-text" nzAlign="center">
            個案姓名
          </th>
          <td class="td-cell custom-cell">
            <app-input
              [inputWidth]="'175px'"
              [maxLength]="30"
              formControlName="caseName"
            />
          </td>
        </tr>
        <tr>
          <th colspan="4" class="custom-header">
            <app-button
              [buttonIcon]="'search'"
              [buttonText]="'搜尋'"
              (click)="search()"
            />
            <app-button
              [buttonIcon]="'close'"
              [buttonText]="'關閉'"
              (click)="closeTab('個案結案名冊')"
            />
          </th>
        </tr>
      </nz-table>
    </form>
  </ng-container>
</div>
<div class="mt"></div>
<div class="hd100-list-search">
  <div class="message">搜尋結果: 共{{ searchResultData.length }}筆</div>
  <form>
    <div class="mt"></div>
    <div class="table-container">
      <ng-container>
        <table class="bordered-table">
          <thead>
            <tr class="custom-header2 bold-text">
              <th class="th-cell" nzAlign="center">個案姓名</th>
              <th class="th-cell" nzAlign="center">性別</th>
              <th class="th-cell" nzAlign="center">結案日期</th>
              <th class="th-cell" nzAlign="center">結案原因</th>
              <th class="th-cell" nzAlign="center">操作</th>
            </tr>
          </thead>
          <tbody>
            <tr
              *ngFor="let searchResult of newSearchResultData; let i = index"
              [ngClass]="{
                'even-row': i % 2 === 1,
                'custom-cell': i % 2 !== 1
              }"
            >
              <!-- !TODO -->
              <td class="td-cell2" nzAlign="center">
                {{ searchResult.caseName }}
              </td>
              <td class="td-cell2" nzAlign="center">
                {{ searchResult.gender }}
              </td>
              <td class="td-cell2" nzAlign="center">
                {{ searchResult.closureDate }}
              </td>
              <td class="td-cell2" nzAlign="center">
                {{ searchResult.closureReason }}
              </td>
              <td class="td-cell3" nzAlign="center">
                <app-button [buttonText]="'編輯'" (click)="edit()" />
              </td>
            </tr>
          </tbody>
        </table>
      </ng-container>
    </div>
  </form>
  <div class="mt-10"></div>
  <nz-pagination
    [nzPageIndex]="currentPage"
    [nzPageSize]="pageSize"
    (nzPageIndexChange)="onPageIndexChange($event)"
    [nzTotal]="searchResultData.length"
  />
</div>
