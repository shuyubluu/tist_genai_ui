<app-volunteer-information
  *ngIf="volunteerInformationService.isChoiceVolunteer"
  [currentTab]="'退隊表'"
/>
<form [formGroup]="form">
  <div class="grid-container">
    <div>
      <div class="title">基本資料</div>
    </div>
    <div class="grid-columns-2">
      <div class="label">填表日期</div>
      <div><app-dayPicker formControlName="fillingDate" /></div>
      <div class="label">填表人</div>
      <div>
        <app-input
          [inputWidth]="'130px'"
          [maxLength]="30"
          formControlName="fillingPerson"
        />
      </div>
    </div>
    <div class="grid-columns-2">
      <div class="label">退隊日期</div>
      <div><app-dayPicker formControlName="resignationDate" /></div>
      <div class="label">重要事項概要</div>
      <div>
        <app-select
          [selectWidth]="'130px'"
          [defaultPlaceHolder]="false"
          [options]="selectOptions_importantNotesSummary"
          formControlName="importantNotesSummary"
        />
      </div>
    </div>
    <div>
      <div class="title">備品區</div>
    </div>
    <div class="grid-columns-1">
      <div class="label">備品是否繳回</div>
      <div>
        <nz-checkbox-wrapper
          style="width: 100%"
          (nzOnChange)="equipmentReturnedChange($event)"
        >
          <div nz-row>
            <div nz-col>
              <label nz-checkbox nzValue="1">志工證</label>
            </div>
            <div nz-col>
              <label nz-checkbox nzValue="2">志工背心</label>
            </div>
            <div nz-col>
              <label nz-checkbox nzValue="3">志工制服</label>
              <span *ngIf="form.get('equipmentReturned')?.value.includes('3')">
                <span class="volunteerUniformCount">2</span> 件
              </span>
            </div>
          </div>
        </nz-checkbox-wrapper>
      </div>
    </div>
    <div class="grid-columns-2 border-bottom-0">
      <div class="label">同意書檔案下載</div>
      <div>
        <app-button [buttonText]="'下載'" />
        <app-button
          *ngIf="form.get('equipmentReturned')?.value.length === 0"
          [buttonText]="'上傳XXXXX同意書'"
        />
      </div>
      <div class="label">上傳檔案</div>
      <div>
        <app-button [buttonText]="'上傳'" />
      </div>
    </div>
  </div>
  <div class="buttonArea">
    <app-button
      *ngIf="volunteerInformationService.isChoiceVolunteer"
      [buttonIcon]="'accept'"
      [buttonText]="'送審'"
      (click)="review()"
    />
    <app-button
      [buttonIcon]="'close'"
      [buttonText]="'關閉'"
      (click)="closeTab('退隊表')"
    />
  </div>
</form>
