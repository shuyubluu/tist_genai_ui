<form [formGroup]="form">
  <div class="grid-container">
    <div class="grid-columns-2">
      <div class="label">姓名</div>
      <div>
        <app-input
          [inputWidth]="'130px'"
          [maxLength]="30"
          formControlName="name"
        />
      </div>
      <div class="label">員工編號</div>
      <div>
        <app-input
          [inputWidth]="'120px'"
          [maxLength]="10"
          formControlName="employeeId"
        />
      </div>
    </div>
    <div class="grid-columns-2">
      <div class="label">職稱</div>
      <div>
        <app-input
          [inputWidth]="'100px'"
          [maxLength]="20"
          formControlName="jobTitle"
        />
      </div>
      <div class="label">代理人</div>
      <div>
        <app-input
          [inputWidth]="'130px'"
          [maxLength]="30"
          formControlName="agent"
        />
      </div>
    </div>
    <div class="grid-columns-2">
      <div class="label">電子信箱(系統帳號)</div>
      <div>
        <app-input
          [inputWidth]="'200px'"
          [maxLength]="20"
          formControlName="email"
        />
        <app-error-message
          [control]="form.get('email')"
          errorKey="email"
          errorMessage="Email格式錯誤"
        />
      </div>
      <div class="label">重設密碼</div>
      <div>
        <app-input
          [inputWidth]="'100px'"
          [maxLength]="20"
          [type]="'PWD'"
          formControlName="resetPassword"
        />
        <app-button [buttonText]="'重設'" [attachClassName]="['warning']" />
      </div>
    </div>
    <div class="grid-columns-2">
      <div class="label">辦公室電話</div>
      <div class="column-Message">
        <app-input
          [inputWidth]="'100px'"
          [type]="'NUMBER'"
          [maxLength]="11"
          formControlName="officePhone"
        />
        <app-error-message
          [control]="form.get('officePhone')"
          errorKey="invalidHomePhone"
          errorMessage="請輸入有效的電話號碼。"
        />
      </div>
      <div class="label">公務手機</div>
      <div class="column-Message">
        <app-input
          [inputWidth]="'100px'"
          [maxLength]="10"
          [type]="'NUMBER'"
          formControlName="workMobile"
        />
        <app-error-message
          [control]="form.get('workMobile')"
          errorKey="invalidMobilePhone"
          errorMessage=" 請輸入有效的手機號碼。"
        />
      </div>
    </div>
    <div class="grid-columns-1">
      <div class="label">任職單位</div>
      <div>
        <app-select
          (ngModelChange)="onDepartmentSelectChange($event)"
          [selectWidth]="'115px'"
          [options]="selectOptions_department"
          formControlName="department"
        />
      </div>
    </div>
    <div class="grid-columns-1">
      <div class="label">任職組別</div>
      <div>
        <app-select
          (ngModelChange)="onTeamSelectChange($event)"
          [selectWidth]="'50pc'"
          [options]="selectOptions_team"
          formControlName="team"
        />
      </div>
    </div>
    <div class="grid-columns-1">
      <div class="label">任職區域</div>
      <div>
        <app-select
          (ngModelChange)="onRegionSelectChange($event)"
          [selectWidth]="'200px'"
          [options]="selectOptions_region"
          formControlName="region"
        />
      </div>
    </div>
    <div class="grid-columns-1">
      <div class="label">角色</div>
      <div>
        <app-button
          [buttonText]="'設定'"
          [attachClassName]="['success']"
          (click)="showRoleModal()"
        />
        <span>{{ currentSelectRole }}</span>
        <nz-modal
          [(nzVisible)]="isRoleVisible"
          nzTitle="角色設定"
          nzOkText="儲存"
          nzCancelText="關閉"
          (nzOnCancel)="handleRoleCancel()"
          (nzOnOk)="handleRoleOk()"
        >
          <ng-container *nzModalContent>
            <nz-checkbox-wrapper
              style="width: 100%"
              (nzOnChange)="handleRoleChange($event)"
            >
              <div nz-row>
                <div nz-col>
                  <label
                    nz-checkbox
                    nzValue="系統管理者"
                    formControlName="sysAdmin"
                    >系統管理者</label
                  >
                </div>
                <div nz-col>
                  <label
                    nz-checkbox
                    nzValue="總會(處長)"
                    formControlName="generalDirector"
                    >總會(處長)</label
                  >
                </div>
                <div nz-col>
                  <label
                    nz-checkbox
                    nzValue="服務處(處長)"
                    formControlName="serviceDirector"
                    >服務處(處長)</label
                  >
                </div>
                <div nz-col>
                  <label nz-checkbox nzValue="組長" formControlName="teamLeader"
                    >組長</label
                  >
                </div>
                <div nz-col>
                  <label
                    nz-checkbox
                    nzValue="站點主責人"
                    formControlName="siteCoordinator"
                    >站點主責人</label
                  >
                </div>
              </div>
            </nz-checkbox-wrapper></ng-container
          >
        </nz-modal>
      </div>
    </div>

      <div class="label">功能權限</div>

        </div>
      </div>
    </div>

    />

    />

      [attachClassName]="['danger']"
      [buttonText]="'關閉'"

    />

</form>
